{% extends "base.html" %}

{% block title %}{{ portal.name }} - Portal Details{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>
                    <i class="fas fa-satellite-dish me-2"></i>{{ portal.name }}
                    <span class="badge bg-success ms-2">Active</span>
                </h1>
                <p class="text-muted mb-0">Portal ID: #{{ portal.id }}</p>
            </div>
            <div class="btn-group">
                <a href="{{ url_for('edit_portal', portal_id=portal.id) }}" class="btn btn-warning">
                    <i class="fas fa-edit me-1"></i>Edit Portal
                </a>
                <button type="button" class="btn btn-success" onclick="testPortal({{ portal.id }})">
                    <i class="fas fa-play me-1"></i>Test Connection
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>

        <div class="row">
            <!-- Main Portal Information -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Portal Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-tag me-1"></i>Portal Name
                                </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="{{ portal.name }}" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" type="button" 
                                            onclick="copyToClipboard('{{ portal.name }}', this)" title="Copy Name">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-link me-1"></i>Portal URL
                                </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="{{ portal.url }}" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" type="button" 
                                            onclick="copyToClipboard('{{ portal.url }}', this)" title="Copy URL">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <a href="{{ portal.url }}" target="_blank" class="btn btn-outline-primary" title="Open URL">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-network-wired me-1"></i>MAC Address
                                </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="{{ portal.mac }}" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" type="button" 
                                            onclick="copyToClipboard('{{ portal.mac }}', this)" title="Copy MAC">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            {% if portal.sn %}
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-barcode me-1"></i>Serial Number
                                </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="{{ portal.sn }}" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" type="button" 
                                            onclick="copyToClipboard('{{ portal.sn }}', this)" title="Copy SN">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            {% endif %}
                        </div>

                        <div class="row">
                            {% if portal.device_id %}
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-mobile-alt me-1"></i>Device ID
                                </label>
                                <div class="input-group
